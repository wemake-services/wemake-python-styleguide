# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[bdist_wheel]
universal = 1


[coverage:run]
branch = True


[flake8]
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True

# Flake plugins:
inline-quotes = single
accept-encodings = utf-8


[tool:pytest]
flake8-ignore =
  # These function names are part of 3d party API:
  wemake_python_styleguide/visitors/ast/*.py N802
  # These modules should contain a lot of classes:
  wemake_python_styleguide/errors/*.py Z208
  # Disable filename checks for regression testing:
  tests/test_checkers/test_regression/*.py N999
  # Disable some pydocstyle checks:
  *.py D100 D104 D106 D401

# py.test options:
norecursedirs = tests/fixtures *.egg .eggs dist build docs .tox .git __pycache__

filterwarnings =
  ignore::DeprecationWarning
  ignore::PendingDeprecationWarning
  ignore::FutureWarning

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
  --doctest-modules
  --flake8
  --isort
  --cov=wemake_python_styleguide
  --cov-report=term:skip-covered
  --cov-report=html
  --cov-fail-under=100


[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = FIRSTPARTY


[mypy]
# The mypy configurations: http://bit.ly/2zEl9WI
python_version = 3.6

check_untyped_defs = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
strict_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True


[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True
