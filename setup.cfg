# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[bdist_wheel]
universal = 1


[flake8]
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
count = False

# Flake plugins:
inline-quotes = single
accept-encodings = utf-8


[tool:pytest]
flake8-ignore =
  # These imports are API declaration:
  wemake_python_styleguide/__init__.py F401
  wemake_python_styleguide/visitors/*.py N802
  # TODO: remove D101 and write docs:
  wemake_python_styleguide/errors.py D101
  # Disable some pydocstyle checks:
  *.py D100 D104 D106 D401

# py.test options:
console_output_style = classic
norecursedirs = tests/fixtures *.egg .eggs dist build docs .tox .git __pycache__

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
  --doctest-modules
  --flake8
  --isort
  --cov=wemake_python_styleguide
  --cov-report=term:skip-covered
  --cov-report=html


[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = FIRSTPARTY


[mypy]
# The mypy configurations: http://bit.ly/2zEl9WI
python_version = 3.6

warn_unused_ignores = True
ignore_errors = False
strict_optional = True
check_untyped_defs = True
ignore_missing_imports = True
disallow_untyped_calls = True

[mypy-tests.fixtures.*]
# Fixtures should not produce any errors:
ignore_errors = True


[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True
