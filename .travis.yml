language: python

matrix:
  fast_finish: true
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
  allow_failures:  # we allow failures because of `flake8` warning, it's a bug
    - python: 3.7
      dist: xenial
      sudo: true

install:
  - pip install poetry
  - poetry install
  - poetry develop

script:
  - poetry run pytest
  - poetry run mypy wemake_python_styleguide
  - poetry run doc8 -q docs

after_success:
  - pip install coveralls
  - coveralls

notifications:
  email:
    on_success: never
    on_failure: change
