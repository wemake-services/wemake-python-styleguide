["setup.cfg".flake8]
format = "wemake"
show-source = true

# Plugins:
accept-encodings = "utf-8"
max-line-length = 80
max-complexity = 6

# Violations:
ignore = "D100,D104,D401,W504,RST303,RST304,DAR103,DAR203"

["setup.cfg".isort]
line_length = 79


[nitpick.files."setup.cfg"]
comma_separated_values = ["flake8.ignore"]
